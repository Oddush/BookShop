{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=cyrillic">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'styles/bootstrap_css/bootstrap.css' %}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/font-awesome.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-expand-lg fixed-top bg-light">
        <button type="button" class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target=".navbar-collapse">
             &#9776;
         </button>
         <div class="container-fluid">
             <div class="navbar-header">
                 <a class="navbar-brand" href="/">Booker</a>
             </div>
             <div class="navbar-collapse collapse">
                 <ul class="nav navbar-nav nav-fill">
                     <li class="nav-item active" data-toggle="tooltip" data-placement="bottom" title="Get back to home page">
                         <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                     </li>
                     <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Look for our products here">
                         <a class="nav-link" href="/product/">Products</a>
                     </li>
                     <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Feed back">
                         <a class="nav-link" href="/contact/">Contacts</a>
                     </li>
                     {% if user.is_authenticated %}
                     <li class="nav-item btn btn-sm btn-outline-dark ml-3">
                         <a class="nav-link" href="/logout/">Logout</a>
                     </li>
                     {% else %}
                      <li class="nav-item btn btn-sm btn-outline-dark ml-3">
                         <a class="nav-link" href="/login/">Login</a>
                     </li>
                     <li class="nav-item btn btn-sm btn-outline-danger ml-3">
                         <a class="nav-link" href="/register/">Register</a>
                     </li>
                     {% endif %}
                     <li class="nav-item">
                         <a class="nav-link" href="/admin/">Login as admin</a>
                     </li>
                 </ul>
            </div>
         </div>
     </nav>
     <div class="header">
         <div class="container d-flex justify-content-center flex-column align-items-center">
             <div class="row justify-content-center">
                 <h1 class="display-2 col-12">Welcome to Booker!</h1>
                 <h4 class="display-4">"Books are a uniquely portable magic."<i>   –  Stephen King</i></h4>
             </div>
         </div>
     </div>
</body>
</html>
